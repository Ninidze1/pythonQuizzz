{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <form method="post" class="login_input"  style="width: 40%; margin-left: 30px">
            {{super()}}
        <h2 class="sub_title">Login Page</h2>

            <input type="text" class="form-control mt-4" placeholder="Username" name="loginusername">
            <input type="password" class="form-control mt-4" placeholder="Password" name="loginpassword">
        {% for mesg in get_flashed_messages() %}
            <p class="flash">{{ mesg }}</p>
        {% endfor %}
        <button type="submit" class="btn btn-light">Login</button>
    </form>

{%endblock%}
